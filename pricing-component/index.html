<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">
	<title>CodeGym</title>
</head>

<body>
	<div class="container">
	<h2 class="mx-auto">Our Pricing</h2>
	<div class="head">
		<p class="ml-auto"><b>Annually</b></p>
		<label class="switch mt-2">
			<input type="checkbox" id="switch">
			<span class="slider round"></span>
		</label>
		<p class="mr-auto"><b>Monthly</b></p>
	</div>
	<div class="content d-flex">
		<div class="card card-even text-center">
			<h4>Basic</h4>
			<h1 class="display d-block">&dollar;19.99</h1>
			<h1 class="display d-none">&dollar;199.99</h1>
			<h4 class="h4-even">500 GB Storage</h4>
			<h4 class="h4-even">2 Users Allowed</h4>
			<h4 class="h4-even h4-last">Send up to 3 GB</h4>
			<button class="btn btn-even">Learn More</button>
		</div>
		<div class="card card-old text-center">
			<h4>Professional</h4>
			<h1 class="display display-old d-block">&dollar;24.99</h1>
			<h1 class="display display-old d-none">&dollar;249.99</h1>
			<h4 class="h4-old">1 TB Storage</h4>
			<h4 class="h4-old">5 Users Allowed</h4>
			<h4 class="h4-old h4-last">Send up to 10 GB</h4>
			<button class="btn btn-middle">Learn More</button>
		</div>
		<div class="card card-even text-center">
			<h4>Master</h4>
			<h1 class="display d-block">&dollar;39.99</h1>
			<h1 class="display d-none">&dollar;399.99</h1>
			<h4 class="h4-even">2 TB Storage</h4>
			<h4 class="h4-even">10 Users Allowed</h4>
			<h4 class="h4-even h4-last">Send up to 20 GB</h4>
			<button class="btn btn-even">Learn More</button>
		</div>
	</div>
</div>
</body>
<script src="./script.js"></script>
</html>
